<html>
    <head>
        <title>
            Home Page
            </title>
           <link rel="stylesheet" href="CSS/stylesheet.css"> 
           <style>
        
            header {
              text-align: center;
              padding: 20px;
              background-color: #0e1b5f;
              color: rgb(255, 255, 255);
              font-size: 30px;
              font-weight: bolder;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        
            .color-options {
              display: flex;
              justify-content: center;
              margin: 20px 0;
              padding: 10px 0;
              background-color: white;
              border-top: 2px solid white;
              border-bottom: 2px solid white;
            }
        
            .color {
              width: 40px;
              height: 40px;
              margin: 0 10px;
              border-radius: 50%;
              cursor: pointer;
              border: 2px solid #ccc;
              transition: transform 0.3s ease, border-color 0.3s ease;
            }
        
            .color:hover {
              transform: scale(1.2);
              border-color: #71bfff;
            }
        
            .color.white { background-color: #ffffff; }
            .color.black { background-color: #000; }
            .color.brown { background-color: #a19583; }
            .color.blue { background-color: #4682B4; }
            .color.green { background-color: #228B22; }
            .color.orange { background-color: #FFA500; }
            .color.red { background-color: #a7cef4; }
        
            .template-gallery {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 20px;
              padding: 20px;
            }
        
            .template {
              width: 300px;
              background-color: #fff;
              padding: 10px;
              border-radius: 8px;
              box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
              text-align: center;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
        
            .template:hover {
              transform: translateY(-10px);
              box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
        
            .template img {
              width: 100%;
              height: auto;
              border-radius: 5px;
            }
        
            nav {
              text-align: center;
              margin: 20px 0;
            }
        
            .filter {
              background-color: #4682b4;
              color: #fff;
              border: none;
              padding: 10px 20px;
              margin: 5px;
              cursor: pointer;
              border-radius: 5px;
              transition: background-color 0.3s ease, transform 0.3s ease;
            }
        
            .filter.active,
            .filter:hover {
              background-color: #006699;
              transform: scale(1.05);
            }
          </style>
        </head>
    <body>

        <div class="layout">
        <img src="Images/2556370.jpg" class="logo">
        <button class="contact-us">
            <img src="Images/contact-us.jpg" class="Contact">
            Contact Us
            <div class="help">
                Need Help? <br>
                Call: Xxxx31220 <br>
                Mon-Sat 9am-9pm
            </div>
        </button>
        <button class=login-button onclick="LoadAnotherWebsite('/signup_pg')">
            <img src="Images/login.png" class="login">
            Login   
        </button>
        </div>


        <header>
            Choose Your Favorite CV Template
          </header>
        
          <section class="color-options">
            <a href="/brown_page" style="text-decoration: none;background-color:white">
              <div class="color brown"></div>
            </a>
            <a href="/blue_page" style="text-decoration: none;background-color:white">
              <div class="color blue"></div>
            </a>
            <a href="/green_page" style="text-decoration: none;background-color:white">
              <div class="color green"></div>
            </a>
            <a href="/orange_page" style="text-decoration: none;background-color:white">
              <div class="color orange"></div>
            </a>
            <a href="/red_page" style="text-decoration: none;background-color:white">
              <div class="color red"></div>
            </a>
          </section>
        
          <section class="template-gallery">
        
            <a href="/template_2g">
              <div class="template">
                <img src="Images/detail_2g.png" alt="Template 2">
              </div>
            </a>

            <a href="/template_1g">
                <div class="template">
                  <img src="Images/detail_1g.png" alt="Template 1">
                </div>
              </a>

            
            <a href="/template_4g">
              <div class="template">
                <img src="Images/detail_4gr.png" alt="Template 2">
              </div>
            </a>

            <a href="/template_5gr">
              <div class="template">
                <img src="Images/detail_5gr.png" alt="Template 3">
              </div>
            </a>
            
            
          </section>
        
          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const filters = document.querySelectorAll(".filter");
        
              filters.forEach(filter => {
                filter.addEventListener("click", () => {
                  document.querySelector(".filter.active")?.classList.remove("active");
                  filter.classList.add("active");
                  // Add functionality to filter templates here if needed.
                });
              });
            });
          </script>
        </body>
    </html>
