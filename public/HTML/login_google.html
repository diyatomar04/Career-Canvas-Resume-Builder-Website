<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Canvas - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="collage">
            <img src="images/login_symbol.jpg" alt="Login Symbol" class="form-symbol">
            <img src="images/img1.jpg" class="collage-img" alt="Image 1">
            <img src="images/img2.jpg" class="collage-img" alt="Image 2">
            <img src="images/img3.jpg" class="collage-img" alt="Image 3">
            <img src="images/img4.jpg" class="collage-img" alt="Image 4">
        </div>

        <div class="login-form">
            <h2>Login to Career Canvas</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username or Email" id="username" required>
                <input type="password" placeholder="Password" id="password" required>
                <button type="submit">Login</button>
                <p><a href="#">Forgot Password?</a></p>
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
                
                <!-- Social Media Login -->
                <div class="social-login">
                    <p>Or login with:</p>
                    <button class="social-btn facebook">Facebook</button>
                    <button class="social-btn google">Google</button>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
